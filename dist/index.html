<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mathanim</title>

        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="../styles/carousel.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <canvas id="confetti"></canvas>

        <section class="page">
            <!-- <nav>
                <ul>
                    <li>About</li>
                </ul>
            </nav> -->
            <h1 class="title">Mathanim.</h1>
        </section>

        <section class="page">
            <main>
                <section class="content">
                    <div class="carousel" id="carousel">
                        <div class="carousel-cell">
                            <video loop>
                                <source src="./assets/t2.mp4" type="video/mp4" />
                            </video>
                        </div>

                        <div class="carousel-cell">
                            <video loop class="carousel-cell">
                                <source src="../assets/t3.mp4" type="video/mp4" />
                            </video>
                        </div>

                        <div class="carousel-cell">
                            <video loop class="carousel-cell">
                                <source src="../assets/t4.mp4" type="video/mp4" />
                            </video>
                        </div>

                        <div class="carousel-cell">
                            <video loop class="carousel-cell">
                                <source
                                    src="../assets/cauchy_circles.mp4"
                                    type="video/mp4"
                                />
                            </video>
                        </div>

                        <div class="carousel-cell">
                            <video loop class="carousel-cell">
                                <source src="../assets/penta.mp4" type="video/mp4" />
                            </video>
                        </div>

                        <div class="carousel-cell">
                            <video loop class="carousel-cell">
                                <source src="../assets/lij.mp4" type="video/mp4" />
                            </video>
                        </div>

                        <div class="carousel-cell">
                            <video loop class="carousel-cell">
                                <source src="../assets/toaster10.mp4" type="video/mp4" />
                            </video>
                        </div>

                        <div class="carousel-cell">
                            <video loop class="carousel-cell">
                                <source src="../assets/toaster.mp4" type="video/mp4" />
                            </video>
                        </div>

                        <div class="carousel-cell">
                            <video loop class="carousel-cell">
                                <source src="../assets/zoom.mp4" type="video/mp4" />
                            </video>
                        </div>
                    </div>
                </section>

                <section class="bottom-row">
                    <div class="left floating">
                        <img src="../assets/legendre.jpg" />
                        <div class="description">Legendre</div>
                    </div>

                    <div class="right floating">
                        <img src="../assets/fourier.jpg" />
                        <div class="description">Fourier</div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-prime" id="start-btn">Click</button>

                        <div class="rotate-container">
                            <button id="rotate-btn" class="btn btn-second">
                                Rotate
                            </button>
                            <button id="transpose-btn" class="btn btn-second">
                                Transpose
                            </button>
                            <button id="shuffle-btn" class="btn btn-second">
                                Shuffle
                            </button>
                        </div>
                    </div>
                </section>
            </main>
        </section>
    </body>

    <script type="module" src="../src/script.js"></script>
</html>
